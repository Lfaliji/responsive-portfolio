<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up for Nadia Nsayi’s newsletter to receive updates, insights, and exclusive content via email."
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d33dccca1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Newsletter Subscription | Nadia Nsayi</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="/images/navbar-logo_nsayi.png"
            alt="Brand logo Nadia Nsayi"
            class="navbar-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/about.html" title="About Nadia Nsayi"
              >About</a
            >
            <a class="nav-link" href="/books.html" title="Books">Books</a>
            <a
              class="nav-link active"
              href="/contact.html"
              title="Contact Nadia Nsayi"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="form-page-container">
      <form
        name="subscription-newsletter"
        method="post"
        data-netlify="true"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="form-name" value="subscription-newsletter" />
        <div data-netlify-recaptcha="true"></div>
        <div class="form-group">
          <h1 class="subscription-form-header">
            Subscribe to Nadia Nsayi’s Newsletter
          </h1>

          <div class="row">
            <div class="col-6">
              <label for="first-name">First name</label
              ><input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="e.g. Patrice"
                class="form-control"
                required
                minlength="2"
              />
            </div>
            <div class="col-6">
              <label for="last-name" class="last-name-form">Last name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="e.g. Lumumba"
                class="form-control"
                required
                minlength="2"
              />
            </div>
          </div>
          <label for="email-address">Email address</label>
          <input
            type="email"
            id="email-address"
            name="email"
            placeholder="name@example.com"
            class="form-control"
            required
          />

          <label for="consent">Sign up for the newsletter</label>
          <input type="checkbox" name="consent" id="consent" checked />

          <input
            type="submit"
            value="Submit"
            class="submit-button form-control btn btn-dark mt-3"
          />
        </div>
      </form>
    </div>

    <div class="container">
      <footer class="row align-items-center">
        <div class="col-12 col-md-4">
          <p class="copyright-mention mb-0">
            © 2026 Nadia Nsayi. All rights reserved.
          </p>
        </div>
        <div class="col-12 col-md-8 d-md-flex align-items-center">
          <ul class="social-media-icons mb-0 ms-0 ms-md-5">
            <li>
              <a href="https://www.facebook.com/nadia.nsayi" target="_blank"
                ><i class="fa-brands fa-facebook me-4 fs-5" title="Facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/nadiansayi/" target="_blank"
                ><i
                  class="fa-brands fa-instagram me-4 fs-5"
                  title="Instagram"
                ></i
              ></a>
            </li>
            <li>
              <a
                href="https://be.linkedin.com/in/nadia-nsayi-66a62388"
                target="_blank"
                ><i class="fa-brands fa-linkedin me-4 fs-5" title="LinkedIn"></i
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
